<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="shared.css">
</head>
<body>
    <h1>Registration</h1>

    <!-- Registration form (placeholders) -->
    <form action="{{ url_for('register') }}" method="POST">
        <!-- Add registration form fields here -->
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Register</button>
    </form>

    <!-- Already have an account? -->
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    <!-- Social registration options -->
    <div class="social-registration-options">
        <!-- Placeholder for Google registration -->
        <a href="{{ url_for('google_register') }}" class="social-registration-button">Register with Google</a>
        
        <!-- Placeholder for Facebook registration -->
        <a href="{{ url_for('facebook_register') }}" class="social-registration-button">Register with Facebook</a>
        
        <!-- Placeholder for Twitter registration -->
        <a href="{{ url_for('twitter_register') }}" class="social-registration-button">Register with Twitter</a>
        
        <!-- Placeholder for Telegram registration -->
        <a href="{{ url_for('telegram_register') }}" class="social-registration-button">Register with Telegram</a>
        
        <!-- Placeholder for Apple registration -->
        <a href="{{ url_for('apple_register') }}" class="social-registration-button">Register with Apple</a>
    </div>
    <script src="shared.js"></script>
</body>
</html>
